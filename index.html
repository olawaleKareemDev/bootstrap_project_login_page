<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
    />
    <link
      href="bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body class="sign-in">
    <div class="container signIn-container">
      <div class="row">
        <div class="col"></div>

        <div class="col-sm-12 col-md-8">
          <div class="card">
            <div class="card-body signs">
              <img
                src="./images/wealthNation.jpg"
                class="img-fluid cardImage"
                alt="This image is unavailable at the moment"
              />
              <form class="cardInput">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary cardButton">
                    Sign In
                  </button>
                </div>
                <div class="form-check cardCheckBox">
                  <input type="checkbox" class="form-check-input" id="check" />
                  <label class="form-check-label" for="check">
                    Remember Me <a href="#">Need help?</a></label
                  >
                </div>
              </form>
            </div>
          </div>

          <div class="createAccount">
            <a href="#"><h6>Create New Account</h6></a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
